{%load static%}
{% load widget_tweaks %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{modelName}}</title>
    <link rel="stylesheet" href="{%static 'app_news/main.css'%}">
    <link rel="stylesheet" href="{%static 'app_news/css/bootstrap.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="{%static 'app_news/allPage.css'%}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <!--Navbar-->
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
              <div class="col-4 pt-1">
                <a class="text-muted" href="/#subscribe">Subscribe</a>
              </div>
              <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="./">Buletin</a>
              </div>
              <!--TODO:Finish Search animation and Function-->
              <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="text-muted" href="#">
                  <svg style="opacity: 0.2" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
                </a>
              </div>
            </div>
        </header>
    </div>

    <div class="model_name container-sm">
        <h1>{{modelName}}</h1>
    </div>

    <main>
        <div class="container-sm articles">
            {% for posts in posts  %}
            <div class="container-sm model-cont">
                <img class="model-img" src="{{posts.main_image}}" alt="">
                <div class="trending-info">
                    <div class="author-minute">
                        <p class="trend-user-name">{{posts.author}}</p>
                        <span>•</span>
                        <p class="trend-minuteago">{{posts.date}}</p> 
                    </div>
                    <a class="timt-link" href="{{posts.urlToPost}}"><h1 class="timt">{{posts.title}}</h1></a> 
                    <p class="tid">{{posts.excerpt}}</p>
                    <div class="category-time">
                        <p class="category">{{posts.category}}</p>
                        <span>•</span>
                        <p class="timeToRead">{{posts.timeToRead}} min read</p> 
                    </div>
                </div>
            </div>
            
            <div class="line container-sm" style="border: 1px solid black; opacity: 0.1; border-radius: 20px; margin-top: 16px; margin-bottom: 24px"></div>
            {% endfor %}
        </div>
    </main>
    
</body>
</html>
